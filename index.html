<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">

    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <img class="background" src="img/background.jpg">
        <div class="logoBox">
            <img class = "logo" src="img/logo.png">
            <p>Ferrari</p>
        </div>
        <div class="rightContainer">
            <p class="upperText">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started
            </p>
            <div class="formContainer">
                Let's do this!
                <form id = "signup">
                    <div class="leftForm">

                        <div class="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName"  name = "firstName" required>
                        </div>
                        
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name = "email" required>
                        </div>

                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name = "password" required>
                        </div>

                    </div>

                    <div class="rightForm">

                        <div class="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name ="lastName" required>
                        </div>

                        <div class="phoneNumber">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber" name = "phoneNumber" minlength="9" maxlength="12" required>
                        </div>

                        <div class="password">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="Password" id="confirmPassword" name = "confirmPassword" required onchange="checkPassword()">
                        </div>

                    </div>
                    <button type="submit">Create Account</button>
                </form>

            </div>
            <p class="bottomText">
                Already have an account? <span class ="whiteBorder"> Log in </span>
            </p>
    
        </div>
        


    </div>
    
    
</body>
</html>
